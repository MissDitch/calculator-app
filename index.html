<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  </head>

  <body>
    <noscript>
      <p>This page requires a JavaScript-enabled browser.</p>
    </noscript>

  <div id="" class="container">
    <div class="calculator">  

      <div id="" class="screen"> 
               
        <div id="output" class="input"></div> <!-- End -->
        <span id="calculation" class="calculation"></span> <!-- End -->
      </div>     <!-- End screen -->

      <div id="" class="keyboard">
        <div class="title">Javascript Calculator</div>
        <div class="keys">
          <span id="AC" class="keys__key keys--clear">AC</span>     <!-- End key-->
          <span id="CE" class="keys__key keys--clear">CE</span>     <!-- End key-->
          <span id="posNeg" class="keys__key"><div>+</div><div>-</div>
            </span>     
          <span id="divide" class="keys__key keys--operator"><div>/</div></span>     <!-- End key-->
        </div>
        <div class="keys">
          <span id="seven" class="keys__key">7</span>     <!-- End key-->
          <span id="eight" class="keys__key">8</span>     <!-- End key-->
          <span id="nine" class="keys__key">9</span>     <!-- End key-->
          <span id="multiply" class="keys__key keys--operator"><div>x</div></span>     <!-- End key-->
        </div>
        <div class="keys">
          <span id="four" class="keys__key">4</span>     <!-- End key-->
          <span id="five" class="keys__key">5</span>     <!-- End key-->
          <span id="six" class="keys__key">6</span>     <!-- End key-->
          <span id="minus" class="keys__key keys--operator"><div>-</div></span>     <!-- End key-->
        </div>
        <div class="keys">
          <span id="one" class="keys__key">1</span>     <!-- End key-->
          <span id="two" class="keys__key">2</span>     <!-- End key-->
          <span id="three" class="keys__key">3</span>     <!-- End key-->
          <span id="plus" class="keys__key keys--operator"><div>+</div></span>     <!-- End key-->
        </div>
        <div class="keys">
          <span id="zero" class="keys__key">0</span>     <!-- End key-->
          <span id="dot" class="keys__key">.</span>     <!-- End key-->
          <span id="equals" class="keys__key keys--equals">=</span>     <!-- End key-->
        </div>

      </div>     <!-- End keyboard-->      

    </div>  <!-- End calculator -->

    <div class="title"><a href="https://github.com/MissDitch/calculator-app">View Sourcecode in GitHub</a></div>  
    
    </div>  <!-- End container -->



<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  -->

  <script src="js/bignumber.js"></script>
  <script src="js/main.js"></script>
  
  

  </body>
</html>
